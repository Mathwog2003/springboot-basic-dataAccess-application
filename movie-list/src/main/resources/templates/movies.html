
<!DOCTYPE html>
<html>
	<head>
		
	</head>
	<body>
		<table>
		<thead>
			<tr>
			    <th>Movie Name</th>
	    		<th>Movie Description</th>
			    <th>Movie Actor</th>
			</tr>
		</thead>
		
		<tbody>
				<tr th:each="movie : ${movies}">
					<td th:text="${movie.name}"></td>
					<td th:text="${movie.description}"></td>
					<td th:text="${movie.actor}"></td>
				</tr>
			</tbody>
			</table>
	</body>
</html>
